<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Tambah Mahasiswa</title>
</head>
<body>
    <style>
        body {
            background-image: url(a2.webp);
            height: 100vh;
            background-size: cover;
            background-position: center;
            min-height: 100px;
        }
    </style>
<center><table>
    <h2><center> Tambah  Mahasiswa</center></h2>
    <font face="times new roman" size="4"
    <center><table border="0"</center>
    </font>

    <tr>
        <td> Nama Lengkap </td>
        <td> : </td>
        <td><input type="text" name="nama" size="30"></td>
    </tr>

    <tr>
        <td> NIM </td>
        <td> : </td>
        <td><input type="number" name="nim" size="30"></td>
    </tr>

    <tr>
        <td>Jenis Kelamin</td>
        <td> : </td>
        <td><input type="radio" name="opsi" value="laki-laki"> Laki-Laki
            <input type="radio" name="opsi" value="perempuan"> Perempuan
        </td>
    </tr>

    <tr>
        <td> Address </td>
        <td> : </td>
        <td><textarea cols="31" rows="5"></textarea></td>
    </tr>

</center></table>
<input type="submit" value="SIMPAN">
<input type="Submit" value="RESET">

</html>
